<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page - Practise Project 02</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="header">

        <div class="header-left">
            <div class="logo-icon">
                <img src="/images/White-Rocket-Icon.png" alt="Rocket Icon">
            </div>
            <div class="logo-type">
                Brand Logo
            </div>
        </div>

        <div class="header-right">
            <ul>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>

            <button class="login-btn">Login</button>
        </div>


    </section>

    <section class="hero">
        <div class="hero-left">
            <div class="info-container">
                <h1>What we do and <br>
                    why we do it.</h1>
                <p>This secion gives your visitor the <br>
                    exact next steps to take to order <br>
                    your product or service.</p>
                <div class="cta-container">
                    <button class="primary-cta">Primary CTA</button>
                    <button class="secondary-cta">Secondary CTA</button>
                </div>
            </div>
        </div>

        <div class="hero-right">
            <div class="img-container"></div>
        </div>
    </section>

    <section class="info"></section>

    <section class="info-snippets"></section>

    <section class="features"></section>

    <section class="gallery"></section>

    <section class="articles"></section>

    <section class="cta"></section>

    <section class="faq"></section>

    <section class="footer"></section>




</body>

</html>
