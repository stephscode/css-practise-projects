<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page - Practise Project 02</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="header-left">
            <div class="logo-icon">
                <img src="/images/White-Rocket-Icon.png" alt="Rocket Icon">
